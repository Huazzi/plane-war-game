<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞机大战</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #000;
    }
    #gameOverScreen {
      text-align: center;
      display: none;
    }
    #gameOverScreen button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="score">得分: 0</div>
  <div id="gameOverScreen">
    <h2>游戏结束</h2>
    <p>总得分: <span id="finalScore"></span></p>
    <button id="restartButton">重新开始</button>
    <button id="exitButton">结束游戏</button>
  </div>
  <script src="build/game.js"></script>
</body>
</html>
