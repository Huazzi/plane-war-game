<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞机大战</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url('assets/web-background05.jpg');
      /* background-size: cover;
      background-position: center;
      position: relative; */
    }

    html::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 控制透明度 */
      background-color: rgba(255, 255, 255, 0.2);
      /* 控制模糊程度 */
      backdrop-filter: blur(3px);
      /* 确保背景在所有内容之下 */
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url('assets/web-background05.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      border: 2px solid #000;
      background-image: url('assets/background01.jpg');
      /* 或者使用 background-size: 100% 100%; */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }


    #gameOverScreen {
      text-align: center;
      display: none;
    }

    #gameOverScreen button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }

    #pauseScreen {
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="650" height="750"></canvas>
  <div id="score">得分: 0</div>
  <div id="gameOverScreen">
    <h2>游戏结束</h2>
    <p>总得分: <span id="finalScore"></span></p>
    <button id="restartButton">重新开始</button>
    <button id="exitButton">结束游戏</button>
  </div>
  <div id="pauseScreen">
    <h2>游戏暂停</h2>
    <button id="resumeButton">继续游戏</button>
  </div>
  <script src="build/game.js"></script>
</body>

</html>
